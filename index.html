<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bmr-style.css" />
    <link rel="icon" type="image/x-icon" href="health-insurance.png">
    <title>BMR and BMI Calculator</title>
  </head>

  <body>
    <header>
      <h1>BMR and BMI Calculator</h1>
      <select class="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </header>

    <main>
        <div class="bmr-style">
            <h2>BMR</h2>
            <label for="gender">Gender: </label>
            <select id="gender">
              <option value="M">Male</option>
              <option value="F">Female</option></select><br/>
            <label for="weight">Weight (kg): </label>
            <input type="number" id="weight"/><br/>
            <label for="height">Height (cm): </label>
            <input type="number" id="height"/><br/>
            <label for="age">Age (years): </label>
            <input type="number" id="age"/><br/>
            <button onclick="calculateBMR()">Calculate BMR</button>
            <div id="bmrResult"></div>
          </div>
      
          <div class="bmi-style">
              <h2>BMI</h2>
              <label for="weightBMI">Weight (kg): </label>
              <input type="number" id="weightBMI" /><br/>
              <label for="heightBMI">Height (cm): </label>
              <input type="number" id="heightBMI"/><br/>
              <button onclick="calculateBMI()">Calculate BMI</button>
              <div id="bmiResult"></div>
          </div>
    </main>

    <footer>
      <a href="https://bento.me/skyankan">Bento @skyankan</a>
      <a href="https://github.com/galactusA">GitHub</a>
      <a href="https://www.linkedin.com/in/ankantantubay/">LinkedIn</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
